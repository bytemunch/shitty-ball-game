<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Game</title>
    <script type="module" src="./js/main.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            position: absolute;
            background: url('./img/wall.png');
            font-family: Arial, Helvetica, sans-serif;
        }
        
        #ball-game {
            max-height: 100%;
            aspect-ratio: 9/16;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background: url(./img/logo.png);
            background-color: black;
            background-repeat: no-repeat;
            background-size: 90%;
            background-position: center top;
        }
        
        #ball-game canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #game-canvas {
            z-index: 100;
        }
        
        #interface-canvas {
            z-index: 200;
        }
        
        #advert,
        #touch-target,
        #pause-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            z-index: 500;
        }
        
        #advert,
        #pause-menu {
            background: rgba(69, 69, 69, 0.2);
            z-index: 600;
            backdrop-filter: blur(5px);
        }
        
        #advert {
            background: rgba(69, 69, 69, 0.4);
            display: none;
            color: white;
            padding: 10%;
        }
        
        #advert * {
            text-align: center;
        }
        
        #advert p {
            text-align: left;
            font-size: large;
        }
        
        #advert a {
            display: block;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #pause-menu * {
            font-size: larger;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #resume {
            top: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            min-height: 7%;
            background-color: green;
        }
        
        #quit {
            top: 75%;
            min-height: 5%;
            width: 50%;
            background-color: red;
        }
        
        #logo {
            top: 10%;
        }
    </style>
</head>

<body>
    <div id="ball-game">
        <div id="pause-menu">
            <img src="./img/logo.png" alt="" id="logo">
            <button id="resume">Resume</button>
            <button id="quit">Save & Quit</button>
        </div>
        <div id="advert">
            <h2>Out of balls!</h2>
            <h3>But don't worry, you'll have 100 more after this quick ad.</h3>
            <p id='countdown'>Skipping in 5...</p>
            <a href="https://www.effectivecpmgate.com/x2uabykf?key=e79be3ae08606befebfff5f871c7fa5f">
                <img src="./img/ad.png" alt="">
            </a>
        </div>
        <div id="touch-target"></div>
    </div>
</body>

</html>
